<template>
        <lightning-layout-item>
            <div class="slds-text-heading_large slds-m-vertical_large">Encontraste algo interesante?... .</div>
        </lightning-layout-item>

        <lightning-layout class="slds-grid_align-space">
            <div class="slds-text-heading_small slds-m-vertical_large">
                <lightning-layout-item size = "11">
                    <lightning-input type="text" label="authorName" variant="label-hidden" 
                    placeholder="Nombre del Autor..."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size = "11">
                    <lightning-input type="text" label="pubYear" variant="label-hidden" 
                    placeholder="Ano de publicacion..."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size = "11">
                    <lightning-input type="text" label="descNote" variant="label-hidden" 
                    placeholder="Motivo de la nota..."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size = "11">
                    <lightning-input type="text" label="mainNote" variant="label-hidden" 
                    placeholder="Escribe la nota..."></lightning-input>
                </lightning-layout-item>
            </div>
        </lightning-layout>

        <lightning-layout class="slds-grid_align-space">
            <div class="slds-text-heading_small">
                <lightning-layout-item size="12">
                    <lightning-button label="Agregar Nota" onclick={handleClick}>
                    </lightning-button>
                </lightning-layout-item>
            </div>
        </lightning-layout>

</template>
